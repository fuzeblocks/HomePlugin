Config:
  Language: FRENCH
  Connector:
    TYPE: "YAML" #MYSQL ou YAML
    #Optional
    HOST: "localhost"
    PORT: 3306
    USERNAME: "root"
    PASSWORD: ""
    DATABASE: "HomePlugin"
  Redis:
    UseRedis: false
    #Optional
    HOST: "localhost"
    PORT: 6379
    SSL: false
    PASSWORD: ""
  Home:
    DefaultHomeLimit: 3
    PreventUnfairLocation: true
    DisabledWorlds:
      - "world_nether"
      - "world_the_end"
  Task:
    Task-duration: 3 #second
    UseTitle: true
    UseMessage: false
    Add-particles-after-teleport: true
  Tpa:
    Tpa-duration: 30 #seconds
  Rtp:
    enabled: true
    cooldown-seconds: 1000 #seconds
    max-radius: 200
  Economy:
    UseEconomy: false #default false
    HomeCreationCost: 100.0 #0 to disable
    Home-Teleport-Price: 50.0 #0 to disable
    Tpa-Request-Price: 20.0 #0 to disable
    Rtp-Price: 150.0 #0 to disable


