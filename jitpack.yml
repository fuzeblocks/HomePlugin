jdk:
  - openjdk17

install:
  - MAVEN_VERSION=3.9.11; BASE_URL=https://archive.apache.org/dist/maven/maven-3/${MAVEN_VERSION}/binaries; echo "Installing Maven ${MAVEN_VERSION}"; curl -fsSL ${BASE_URL}/apache-maven-${MAVEN_VERSION}-bin.tar.gz -o maven.tgz && tar -xzf maven.tgz && export MAVEN_HOME="$PWD/apache-maven-${MAVEN_VERSION}" && export PATH="$MAVEN_HOME/bin:$PATH" && mvn -v && mvn -V -B -DskipTests=true clean package